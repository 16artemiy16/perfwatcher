<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playground</title>
</head>
<body>
    <script type="module">
        import '../lib/dist'
        const perfwatcher = window.perfwatcher;
        console.log(window)


        document.querySelector('#measure button').addEventListener('click', () => {
            const resultEl = document.querySelector('#measure .result b');
            resultEl.innerText = '_';
            const count = document.querySelector('#measure input').value;
            const res = perfwatcher.measure(() => {
                let counter;
                for (let i = 0; i < count; i++) {
                    counter += i;
                }
            })
            resultEl.innerText = res;
        })
    </script>

    <h1>perfwatcher</h1>
    <em>The performance measure library.</em>

    <article id="measure" style="display: flex; flex-direction: column">
        <h2>measure(fn)</h2>
        <em>Measures the function execution time</em>
        <div>
            <pre>

</body>
</html>
